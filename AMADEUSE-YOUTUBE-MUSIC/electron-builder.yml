appId: com.lyraxyse.amadeusemusic
productName: AMADEUSE MUSIC
publish:
  - provider: github
    owner: Lyraxyse
    repo: AMADEUSE-YTM
files:
  - '!*'
  - dist
  - assets
  - license
  - '!node_modules'
  - 'node_modules/custom-electron-prompt/**'
  - 'node_modules/@ghostery/adblocker-electron-preload/**'
  - 'node_modules/@ffmpeg.wasm/core-mt/**'
  - '!node_modules/**/*.map'
  - '!node_modules/**/*.ts'
asarUnpack:
  - assets
mac:
  identity: null
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  icon: build/icons/ama.icns
  compression: maximum
win:
  icon: build/icons/ama.ico
  target:
    - target: nsis-web
      arch:
        - x64
        - ia32
        - arm64
    - target: portable
      arch:
        - x64
        - ia32
        - arm64
  compression: maximum
nsisWeb:
  runAfterFinish: false
  oneClick: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: true
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: true
  createDesktopShortcut: always
  createStartMenuShortcut: true
  allowElevation: true
  installerIcon: build/icons/ama.ico
  uninstallerIcon: build/icons/ama.ico
linux:
  icon: build/icons/png
  category: AudioVideo
  desktop:
    entry:
      StartupWMClass: com.lyraxyse.amadeusemusic
  target:
    - target: AppImage
      arch:
        - x64
        - arm64
        - armv7l
    - target: flatpak
      arch:
        - x64
    - target: deb
      arch:
        - x64
        - arm64
        - armv7l
    - target: rpm
      arch:
        - x64
        - arm64
    - target: snap
      arch:
        - x64
    - target: freebsd
      arch:
        - x64
        - arm64
        - armv7l
    - target: tar.gz
      arch:
        - x64
        - arm64
        - armv7l
appImage:
  description: >-
    AMADEUSE MUSIC desktop client with official enhancements and bundled VRChat OSC integration.
  category: AudioVideo
flatpak:
  description: >-
    AMADEUSE MUSIC desktop client with official enhancements and bundled VRChat OSC integration.
  category: AudioVideo
  runtimeVersion: '24.08'
  baseVersion: '24.08'
  finishArgs:
    - '--socket=wayland'
    - '--socket=x11'
    - '--share=ipc'
    - '--device=dri'
    - '--socket=pulseaudio'
    - '--share=network'
    - '--filesystem=xdg-music:rw'
    - '--talk-name=org.freedesktop.Notifications'
    - '--talk-name=org.gnome.SessionManager'
    - '--talk-name=org.kde.StatusNotifierWatcher'
    - '--own-name=org.mpris.MediaPlayer2.AmadeuseMusic.*'
deb:
  depends:
    - libgtk-3-0
    - libnotify4
    - libnss3
    - libxss1
    - libxtst6
    - xdg-utils
    - libatspi2.0-0
    - libuuid1
    - libasound2
    - libgbm1
rpm:
  depends:
    - /usr/lib64/libuuid.so.1
  fpm:
    - '--rpm-rpmbuild-define'
    - _build_id_links none
snap:
  slots:
    - mpris:
        interface: mpris
directories:
  output: ./pack/






